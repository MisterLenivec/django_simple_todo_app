sudo: required
dist: bionic
language: python
python:
  - '3.6'
  - '3.7'
  - '3.8'
addons:
  chrome: stable
  firefox: latest
services:
  - postgresql
  - xvfb
install:
  - pip install -r requirements.txt
before_script:
  - sudo apt-get update
  - sudo apt-get install dbus-x11
  - export DISPLAY=:99.0
  - export CHROME_BIN=/usr/bin/google-chrome
  - sudo apt-get install -y libappindicator1 fonts-liberation
  - wget -N https://chromedriver.storage.googleapis.com/80.0.3987.106/chromedriver_linux64.zip
  - unzip chromedriver_linux64.zip
  - rm chromedriver_linux64.zip
  - sudo mv -f chromedriver /usr/local/share/
  - sudo chmod +x /usr/local/share/chromedriver
  - sudo ln -s /usr/local/share/chromedriver /usr/local/bin/chromedriver
  - wget -N https://github.com/mozilla/geckodriver/releases/download/v0.26.0/geckodriver-v0.26.0-linux64.tar.gz
  - tar xvzf geckodriver-v0.26.0-linux64.tar.gz
  - rm geckodriver-v0.26.0-linux64.tar.gz
  - sudo mv -f geckodriver /usr/local/share/
  - sudo chmod +x /usr/local/share/geckodriver
  - sudo ln -s /usr/local/share/geckodriver /usr/local/bin/geckodriver
script:
  - whereis google-chrome-stable
  - whereis chromedriver
  - python manage.py test
  - flake8
env:
  global:
    secure: 
